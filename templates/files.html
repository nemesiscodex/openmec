<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
{% if message %}
    <p>{{ message }}</p>
{% endif %}
{% for file in file_list %}
    <form method="post">
    {% csrf_token %}
        <input type="submit" value="{{ file }}">
        <input type="hidden" value="{{ file }}" name="filename" />
    </form>

{% endfor %}
</body>
</html>
